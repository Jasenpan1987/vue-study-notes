<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs.
    Use both v-if and v-show and inspect the elements to see the difference -->
    <div>
        <button @click="show=!show">Toggle</button>
        <template v-if="show">
            <p>You either see me ...1</p>
            <p>...or me2</p>
        </template>
        <p v-else="show">You either see me ...3</p>
        <p v-show="show">...or me4</p>
    </div>
    <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
    <ul>
        <li v-for="(item, idx) in array">{{item}} - ({{idx}})</li>
    </ul>
    <!-- 3) Print all key-value pairs of the following object:
    {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
    <ul>
        <li v-for="(key, value, idx) in myObject"> {{key}}: {{value}} ({{idx}})</li>
    </ul>
    <!-- 4) Print the following object (only the values) and also create a nested loop for the array:
     {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
    <ul>
        <li v-for="data in testData">
            <template v-if="Array.isArray(data)">
                <ul>
                    <li v-for="elem in data">{{elem}}</li>
                </ul>
            </template>
            <template v-else>
                <span>{{ data }}</span>
            </template>
        </li>
    </ul>
</div>

</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#exercise',
        data: {
            show: false,
            array: ['Max', 'Anna', 'Chris', 'Manu'],
            myObject: {
                title: 'Lord of the Rings',
                author: 'J.R.R. Tolkiens',
                books: '3'
            },
            testData: {
                name: 'TESTOBJECT',
                id: 10,
                data: [1.67, 1.33, 0.98, 2.21]
            }
        }
    });

</script>
</html>
